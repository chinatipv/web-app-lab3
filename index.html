<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link type='text/css' rel='stylesheet' href='style.css'>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Lab3 - 5710546551 Chinatip Vichian</title>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="game-container">
                <div id="main-menu" class="main-menu">
                    <div class="button-wrapper">
                        <h1>Welcome to game</h1>
                        <div class="main-menu-button button" onclick=start(5)>5</div>
                        <div class="main-menu-button button" onclick=start(10)>10</div>
                        <div class="main-menu-button button" onclick=start(15)>15</div>
                    </div>
                </div>
                <div id="game-menu" class="game-menu">
                    <div class="button-wrapper">
                        <h3 id="question-number"></h3>
                        <h3 id="timer"></h3>
                        <div class="game-button button" id="question-choice-0" onclick=select(0)>1)</div>
                        <div class="game-button button" id="question-choice-1" onclick=select(1)>2)</div>
                        <div class="game-button button" id="question-choice-2" onclick=select(2)>3)</div>
                        <div class="game-button button" id="question-choice-3" onclick=select(3)>4)</div>
                    </div>
                </div>
                <div id="end-menu" class="game-menu">
                    <h1>End game</h1>
                    <p id="score"></p>
                    <p id="score-correct"></p>
                    <p id="score-incorrect"></p>
                    <p id="total-time"></p>
                    <p id="average-time"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
